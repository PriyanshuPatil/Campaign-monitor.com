<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Email Template </title>
    <link rel="stylesheet" href="./styles/email-done.css">
    

    <script src="https://kit.fontawesome.com/8c2f4761e6.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./navbar-after.css">
    <!-- <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css"> -->
</head>
<body>
    <div id="navbar_container"></div> 
    <div id="complete">
        <div id="complete_div">
            <div id="h1">
                <h1>Hi !  Your Email Is Here</h1>
            </div>
            <div id="email">
                <div id="email_things">
                </div>  
            </div>
            <div id="button_div">
                <button id="btn">Send <i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./scripts/email-done.js"></script>
<script type="module">
    import navbar_After from './components/navbar_after.js' ;
    let container=document.getElementById("navbar_container") ;
    container.innerHTML=navbar_After() ;
let user_name = document.querySelector('#user-name');
let user_data = JSON.parse(localStorage.getItem('user_data')) ;
if(user_data.length>=1){
    let user=user_data[user_data.length-1] ;
 user_name.innerHTML= `<a href="./logout.html">${user.fullName}</a>` ;
}
let nav_butt = document.querySelector('#nav-button>button');
 nav_butt.addEventListener('click', ()=>{
        window.location.href = "Pricing.html";
 })
 let overview = document.querySelector('#logo');
 overview.addEventListener('click', ()=>{
        window.location.href = "overview.html";
 })
</script>
