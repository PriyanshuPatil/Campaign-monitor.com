<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your email</title>
    <link rel="stylesheet" href="./styles/email_builder.css">
    <script src="https://kit.fontawesome.com/8c2f4761e6.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./navbar-after.css">
</head>
<body>
    <div id="navbar_container"></div>

    <div class="email-builder">

        <form>
            <div class="input-group">
                <input type="email" id="sender-email" required>
                <label for="sender-email"><i class="fa-solid fa-envelope"></i> Your Email Id</label>
            </div>
            <div class="input-group">
                <input type="email" id="reciever-email" required>
                <label for="reciever-email"><i class="fa-solid fa-envelope"></i> Reciever's Email Id</label>
            </div>
            <div class="input-group">
                <input type="text" id="subject" required>
                <label for="subject"><i class="fa-solid fa-pen-nib"></i> Subject</label>
            </div>
            <div class="row">
                <div class="input-group">
                   <input type="text" id="name" required>
                   <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
                </div>
                <div class="input-group">
                   <input type="tel" id="number" required>
                   <label for="number"><i class="fa-solid fa-phone-square-alt"></i> Phone no.</label>
                </div>
            </div>
            <div class="input-group">
                <textarea id="message" rows="10" required></textarea>
                <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
            </div>
            <button  onclick="getData(event)" class="button1"> SUBMIT <i class="fa-solid fa-paper-plane"></i></button>
            <div id="next">
                <button onclick="nextPage()" class="button2">Continue <i class="fa-solid fa-forward"></i></button>
            </div>
            
            
        </form>

    </div>
    
</body>
</html>
<script src="./scripts/email_builder.js"></script>
<!-- onclick="debounce(getData,5000)" -->
<script type="module">
    import navbar_After from './components/navbar_after.js' ;
    let container=document.getElementById("navbar_container") ;
    container.innerHTML=navbar_After() ;
let user_name = document.querySelector('#user-name');
let user_data = JSON.parse(localStorage.getItem('user_data')) ;
if(user_data.length>=1){
    let user=user_data[user_data.length-1] ;
user_name.innerHTML= `<a href="./logout.html">${user.fullName}</a>` ;
}
let nav_butt = document.querySelector('#nav-button>button');
 nav_butt.addEventListener('click', ()=>{
        window.location.href = "Pricing.html";
 })
 let overview = document.querySelector('#logo');
 overview.addEventListener('click', ()=>{
        window.location.href = "overview.html";
 })
</script>
